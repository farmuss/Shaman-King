<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shaman King</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="java.js"></script>
</head>

<body>
    <button id="test">TEST</button>

    <!-- Header -->
    <header id="header">Shaman King
        <!-- <p><span id="kkkk">Shaman King</span></p> -->
    </header>

    <!-- Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap -->
    <div class="container">


        <!-- Shamans Remaining -->
        <div class="row">
            <div id="shamansRemaining" class="col-md-12">Shamans Remaining</div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-sm-6 col-md-3" id="enemy1"></div>
            <div class="col-md-2"></div>
            <div class="col-sm-6 col-md-3" id="enemy2"></div>
            <div class="col-md-2"></div>
        </div>

        <!-- Empty Line -->
        <div id="space" class="row">
            <div class="col-md-12">Space</div>
        </div>

        <!-- Main Characters -->
        <div class="row">

            <!-- Attacking Character -->
            <div class="col-md-5" id="char1">

                <!-- name -->
                <div class="row stats">
                    <div class="col-md-12 stats">
                        <p>
                            <span id="attackerName">Name</span>
                        </p>
                    </div>
                </div>
                <!-- image -->
                <div class="row">
                    <div class="col-md-12">
                        <div id="attackerImg">
                        </div>
                    </div>
                </div>

                <!-- hp -->
                <div class="row">
                    <div class="col-md-12 stats">
                        <p>
                            <span id="attackerHp">HP</span>
                        </p>

                    </div>
                </div>

            </div>

            <!-- VS -->
            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <div id="vs">VS</div>
            </div>

            <!-- Defending Character -->
            <div class="col-md-5" id="char2">

                <!-- name -->
                <div class="row stats">
                    <div class="col-md-12 stats">
                        <p>
                            <span id="defenderName">Name</span>
                        </p>
                    </div>
                </div>

                <!-- image -->
                <div class="row">
                    <div class="col-md-12">
                        <div id="defenderImg"></div>
                    </div>
                </div>

                <!-- hp -->
                <div class="row">
                    <div class="col-md-12 stats">
                        <p>
                            <span id="defenderHp">HP</span>
                        </p>

                    </div>
                </div>

            </div>


        </div>

        <!-- Empty Line -->
        <div id="space" class="row">
            <div class="col-md-12">Space</div>
        </div>

    </div>
    <!-- Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap_Bootstrap -->

    <!-- Combat Log -->
    <footer id="combatLog">Combat Log</footer>

</body>

</html>
